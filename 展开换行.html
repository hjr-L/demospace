<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <span class="content">这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本</span>
        <span class="open">展开</span>
    </div>
    <style>
        
        .wrap{
            width: 100%;
            animation-name: roll;
            animation-duration: 10S;
            animation-iteration-count: infinite;
        }
        .open{
            float: right;
        }
        @keyframes roll{
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

    </style>
</body>
</html>
