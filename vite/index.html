    <script>
      window.globalCallback = function (data) {
        console.log(data);
        const textEl = document.createElement('div');
        textEl.innerText = data;
        document.getElementsByClassName("flutter")[0].appendChild(textEl);
      };
      document
        .getElementsByClassName("flutter")[0]
        .addEventListener("click", () => {
          ShowMessage.postMessage("JS调用了Flutter");
        });
    </script>
    <style>
      .flutter {
        width: 100%;
        height: 800px;
        background-color: rgb(206, 207, 205);
        font-size: 38px;
        text-align: center;
      }
    </style>
